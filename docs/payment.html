<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fe Â· Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .payment-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 60px;
    }
    .payment-option {
      background-color: #ffc0cb4d;
      padding: 20px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.1em;
      font-weight: 600;
      color: #FC8080;
    }
    .payment-label {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      color: #FC8080;
    }
    /* Custom radio button styling */
    .payment-radio {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #FC8080;
      margin-right: 10px;
      outline: none;
      position: relative;
    }
    .payment-radio:checked {
      background-color: transparent;
      border: 2px solid #FC8080;
    }
    .payment-radio:checked:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #FC8080;
    }
    .back-btn {
      position: absolute;
      top: 32px;
      left: 32px;
      display: flex;
      align-items: center;
      color: #FC8080;
      font-size: 1.5em;
      font-weight: 600;
      text-decoration: none;
      gap: 8px;
    }
    .back-btn svg {
      width: 28px;
      height: 28px;
      vertical-align: middle;
    }
    @media (min-width: 1440px) {
      .payment-options {
        gap: 35px;
      }
    }
  </style>
</head>
<body>
  <a href="plan.html" class="back-btn">Back</a>
  <main class="auth-wrapper">
    <h2 style="color: #FC8080; font-size: 18px; font-weight: bold; text-align: center; margin-bottom: 30px;">METHOD OF PAYMENT</h2>
    <form class="payment-options">
      <label class="payment-option">
        <span class="payment-label">
          <input type="radio" name="payment" class="payment-radio" checked>
          Pay by credit card
        </span>
        <img src="assets/visa-and-mastercard-logos-logo-visa-png-logo-visa-mastercard-png-visa-logo-white-png-awesome-logos 1.png" alt="Visa/Mastercard" height="32">
      </label>
      <label class="payment-option">
        <span class="payment-label">
          <input type="radio" name="payment" class="payment-radio">
          Pay with Paypal
        </span>
        <img src="assets/PayPal-Logo 1.png" alt="PayPal" height="32">
      </label>
      <label class="payment-option">
        <span class="payment-label">
          <input type="radio" name="payment" class="payment-radio">
          Pay with Paysafecard
        </span>
        <img src="assets/logo_paysafecard 1.png" alt="Paysafecard" height="32">
      </label>
    </form>
  </main>
</body>
</html>
